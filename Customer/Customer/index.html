  <<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8"> 

    <!-- INCLUDE -->

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main-menu.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="font" type="font" href="font/glyphicons-halflings-regular.woff">

    <!-- SCRIPT -->
    <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/myjs.js"></script>
    <!-- END INCLUDE -->
    <title>TRANG CHỦ</title>
  </head>
  <body>

    <!-- MENU CHÍNH-->
    <nav id="Main-Menu" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <!-- LOGO-->
        <div id="Logo">
          <a href="#"><img src="img/logo.png" alt="LOGO"></a>
        </div>
        <!-- SEARCH BOX-->
        <div class="search input-group" role="search" id="Search">
          <input type="search" class="form-control" placeholder="Nhập tên sản phẩm hoặc mã sản phẩm..."/>
          <span class="input-group-btn">
            <button id="btnSearch" class="btn btn-default" type="button">  
              <span class="glyphicon glyphicon-search"></span>
              <span class="sr-only">Search</span>
            </button>
          </span>
        </div>
        <!-- SHOPPING CART-->
        <div id="Shopping-Cart">
          <button class="btn" data-toggle="tooltip" data-placement="bottom" title="Giỏ hàng trống."><span class="glyphicon glyphicon-shopping-cart"></span> <span class="items">0</span></button>
        </div> 
        <!-- REGISTER-->
        <div id="Register" class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Đăng ký<span class="caret"></span></a>
              <ul class="dropdown-menu dropdown-lr animated fadeInLeft" role="menu">
                <div class="col-lg-12">
                  <div class="text-center"><h3><b>Đăng ký tài khoản</b></h3></div>
                  <form id="ajax-register-form" action="http://phpoll.com/register/process" method="post" role="form" autocomplete="off">
                    <div class="form-group">
                      <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Tên đăng nhập" value="">
                    </div>
                    <div class="form-group">
                      <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Địa chỉ Email" value="">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Mật khẩu">
                    </div>
                    <div class="form-group">
                      <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Nhập lại mật khẩu">
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-xs-6 col-xs-offset-3">
                          <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-info" value="Đăng ký ngay">
                        </div>
                      </div>
                    </div>
                    <input type="hidden" class="hide" name="token" id="token" value="7c6f19960d63f53fcd05c3e0cbc434c0">
                  </form>
                </div>
              </ul>
            </li>
            <!-- LOGIN-->
            <li class="dropdown">
              <a href="http://phpoll.com/login" class="dropdown-toggle" data-toggle="dropdown">Đăng nhập<span class="caret"></span></a>
              <ul class="dropdown-menu dropdown-lr animated slideInRight" role="menu">
                <div class="col-lg-12">
                  <div class="text-center"><h3><b>Đăng nhập</b></h3></div>
                  <form id="ajax-login-form" action="http://phpoll.com/login/process" method="post" role="form" autocomplete="off">
                    <div class="form-group">
                      <label for="username">Tên đăng nhập</label>
                      <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Tên đăng nhập" value="" autocomplete="off">
                    </div>

                    <div class="form-group">
                      <label for="password">Mật khẩu</label>
                      <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Mật khẩu của bạn" autocomplete="off">
                    </div>

                    <div class="form-group">
                      <div class="row">
                        <div class="col-xs-7">
                          <input type="checkbox" tabindex="3" name="remember" id="remember">
                          <label for="remember"> Ghi nhớ tài khoản</label>
                        </div>
                        <div class="col-xs-5 pull-right">
                          <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-success" value="Đăng nhập">
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="row">
                        <div class="col-lg-12">
                          <div class="text-center">
                            <a href="http://phpoll.com/recover" tabindex="5" class="forgot-password">Quên mật khẩu?</a>
                          </div>
                        </div>
                      </div>
                    </div>
                    <input type="hidden" class="hide" name="token" id="token" value="a465a2791ae0bae853cf4bf485dbe1b6">
                  </form>
                </div>
              </ul>
            </li>
          </ul>
        </div>
      </div>

    </div>
  </nav>
  <!-- MENU CHÍNH-->

  </body>
  </html>
